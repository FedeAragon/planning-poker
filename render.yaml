services:
  # Backend API + WebSocket server
  - type: web
    name: planning-poker-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: |
      npm install -g pnpm &&
      pnpm install &&
      pnpm --filter shared build &&
      cd packages/server && npx prisma generate && cd ../.. &&
      pnpm --filter server build &&
      cd packages/server && npx prisma db push
    startCommand: cd packages/server && npx tsx src/index.ts
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false  # Configurar manualmente con el connection string de Neon
      - key: CLIENT_URL
        sync: false

  # Frontend Static Site
  - type: web
    name: planning-poker-frontend
    runtime: static
    buildCommand: |
      npm install -g pnpm &&
      pnpm install &&
      pnpm --filter shared build &&
      pnpm --filter client build
    staticPublishPath: packages/client/dist
    envVars:
      - key: VITE_SERVER_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
